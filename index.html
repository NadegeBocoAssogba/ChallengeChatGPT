<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge ChatGPT</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/da347b59d8.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="gauche">
            <h3><i class="fa-regular fa-pen-to-square"></i><span class="span1">ChatGPT</span><span class="span2"><i class="fa-solid fa-angle-down"></i></span></h3>
        </div>
        <div class="droite">
            <button class="connecter">Se connecter</button>
            <button class="inscrire">S'inscire</button>
        </div>
    </nav>
    <section class="unique">
        <H1>Comment puis-je vous aider ?</H1>
        <div class="message">
            <textarea placeholder="Envoyer un message à ChatGPT" cols="100" rows="2"></textarea>
            <div class="btn">
                <div class="bouton">
                    <button class="bouton1"><i class="fa-solid fa-plus"></i></button>
                    <button class="bouton2"><i class="fa-regular fa-lightbulb"></i>Raisonner</button>
                    <button class="bouton2"><i class="fa-solid fa-globe"></i>Rechercher</button>
                </div>
                <button class="bouton3"><i class="fa-solid fa-arrow-up"></i></button>
            </div>
        </div>
        <div class="bas">
            <button><span class="span1"><i class="fa-regular fa-file-lines"></i></span>Résumer un texte</button>
            <button><span class="span2"><i class="fa-regular fa-lightbulb"></i></span>Élaborer un plan</button>
            <button><img src="./icone1.svg" alt="">M'étonner</button>
            <button><span class="span3"><i class="fi fi-rr-graduation-cap"></i></span>Obtenir des conseils</button>
            <button>Plus</button>
        </div>
    </section>
    <footer>
        <p>En envoyant des messages à ChatGPT, vous confirmez que vous acceptez nos <span><a href="">conditions d'utilisation</a></span> et que vous avez pris connaissance de notre <span><a href="">politique de confidentialité</a></span>.</p>
    </footer>

</body>
</html>
